<style>
/* -------------------------------------------------------
   GLOBAL & BACKGROUND
------------------------------------------------------- */
body {
  font-family: Arial, sans-serif;
  margin:0;
  background:#0a0a12;
  color:#eee;
  overflow:hidden;
}

/* -------------------------------------------------------
   MATRIX BACKGROUND
------------------------------------------------------- */
#matrixCanvas {
  position:fixed;
  top:0; left:0;
  width:100%;
  height:100%;
  z-index:-1;
  opacity:0.25;
}

/* -------------------------------------------------------
   GLITCH EFFECT
------------------------------------------------------- */
.glitch {
  position: relative;
  color: #0ff;
  font-weight: bold;
  animation: glitch 1.5s infinite;
  text-shadow: 0 0 5px #0ff;
}
@keyframes glitch {
  0% { text-shadow: 2px 0 red, -2px 0 blue; }
  20% { text-shadow: -2px 0 red, 2px 0 blue; }
  40% { text-shadow: 2px 0 red, -2px 0 blue; }
  60% { text-shadow: -2px 0 red, 2px 0 blue; }
  100% { text-shadow: 2px 0 red, -2px 0 blue; }
}

/* -------------------------------------------------------
   LOADER SCREEN
------------------------------------------------------- */
#loaderScreen {
  position:fixed;
  top:0; left:0; right:0; bottom:0;
  background:#02030a;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:99999;
  text-align:center;
}

/* spinner neon */
.spinner {
  width:60px;
  height:60px;
  border-radius:50%;
  border:5px solid #0ff;
  border-top-color:transparent;
  animation: spin 0.9s linear infinite, glow 1.5s infinite;

@keyframes spin {

}
@keyframes glow {
  0% { box-shadow:0 0 10px #0ff; }

  100% { box-shadow:0 0 10px #0ff; }

  color:#f0f;

}
@keyframes neonBlink {
  0% {opacity:1;}
  50% {opacity:0.4;}
  100% {opacity:1;}

   PHOTO SCREEN
------------------------------------------------------- */

<script>

/* -------------------------------------------------------
   MATRIX ANIMATION
------------------------------------------------------- */
const canvas = document.getElementById("matrixCanvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const letters = "E L";
const fontSize = 20;
const columns = Math.floor(canvas.width / fontSize);
const drops = Array(columns).fill(1);
let hue = 0;

function drawMatrix() {
  ctx.shadowBlur = 0;
  ctx.fillStyle = "rgba(0,0,0,0.05)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  hue = (hue + 1) % 360;
  const color = `hsl(${hue},100%,50%)`;
  
  for (let i = 0; i < drops.length; i++) {
    const text = letters.charAt(Math.floor(Math.random() * letters.length));
    const x = i * fontSize;
    const y = drops[i] * fontSize;

    ctx.fillStyle = color;
    ctx.shadowColor = color;
    ctx.shadowBlur = 6;
    ctx.fillText(text, x, y);

    ctx.shadowBlur = 14;
    ctx.fillText(text, x, y);

    ctx.shadowBlur = 28;
    ctx.fillText(text, x, y);

    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
    drops[i] += 0.4;
  }
}
setInterval(drawMatrix, 60);

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

/* -------------------------------------------------------
   REALTIME CLOCK
------------------------------------------------------- */
function updateClock(){
  const now = new Date();
  const time = now.toLocaleTimeString("id-ID",{
    hour:"2-digit", minute:"2-digit", second:"2-digit", hour12:false
  }).replace(/\./g," : ");

  const date = now.toLocaleDateString("id-ID",{
    weekday:"long", day:"numeric", month:"long", year:"numeric"
  });

  const sec = now.getSeconds();
  const hue = sec * 6;

  const clockTime = document.getElementById("clockTime");
  clockTime.textContent = time;
  clockTime.style.color = `hsl(${hue},100%,50%)`;
  clockTime.style.textShadow = `0 0 8px hsl(${hue},100%,60%)`;

  document.getElementById("clockDate").textContent = date;
}
setInterval(updateClock,1000);
updateClock();
  
/* -------------------------------------------------------
   APP LOGIC
------------------------------------------------------- */
const btnWeekly=document.getElementById("btnWeekly");
const btnMonthly=document.getElementById("btnMonthly");
const btnRefresh=document.getElementById("btnRefresh");
const btnExportExcel=document.getElementById("btnExportExcel"); // Variabel Tombol Excel
const weekButtons=document.getElementById("weekButtons");
const weekBtns=document.querySelectorAll(".week-btn");
const btnRekap=document.getElementById("btnRekap");
const dataDisplay=document.getElementById("dataDisplay");

function resetMainButtons(){[btnWeekly,btnMonthly,btnRefresh].forEach(b=>b.classList.remove("active"));}
function resetWeekButtons(){weekBtns.forEach(b=>b.classList.remove("active"));}

const MASTER_WEEKLY_CSV="Data Mesin.csv";
const MASTER_MONTHLY_CSV="Data Mesin Monthly.csv";
const WEEKLY_SHEET_ID = "1-8Y3WLziC9xJ_YoEUIxPmF6pDBt2IvrxM_bJF48TL6Q";
const WEEKLY_SHEET_NAME = "Form Responses 1";
const WEEKLY_SHEET_URL = `https://opensheet.elk.sh/${WEEKLY_SHEET_ID}/${encodeURIComponent(WEEKLY_SHEET_NAME)}`;
const MONTHLY_FORM_URL = "https://opensheet.elk.sh/1yiUS1g110aUcHvEXdvQKu86UviFn4VBGHWssAZe634k/Form%20Responses%201";

let weeklyRows=[], monthlyRows=[], masterWeekly=[], masterMonthly=[];

function safe(v){return v==null?"":String(v).trim();}
async function loadCSV(url){return new Promise(resolve=>{Papa.parse(url,{download:true,header:true,skipEmptyLines:true,complete:r=>resolve(r.data),error:()=>resolve([])});});}

async function loadAll(){
  masterWeekly=await loadCSV(MASTER_WEEKLY_CSV);
  masterMonthly=await loadCSV(MASTER_MONTHLY_CSV);
  weeklyRows=await fetch(WEEKLY_SHEET_URL).then(r=>r.json()).catch(()=>[]);
  monthlyRows=await fetch(MONTHLY_FORM_URL).then(r=>r.json()).catch(()=>[]);
}

/* === EXPORT TO EXCEL FUNCTION === */
btnExportExcel.addEventListener('click', () => {
    // 1. Ambil nama file berdasakan tampilan yang lagi aktif (Weekly/Monthly)
    let activeView = "Data_Export";
    if(btnWeekly.classList.contains("active")) {
        const activeWeek = document.querySelector('.week-btn.active');
        activeView = activeWeek ? `Data_${activeWeek.innerText}` : "Data_Weekly";
    } else if(btnMonthly.classList.contains("active")) {
        activeView = "Data_Monthly";
    }

    // 2. Siapkan array untuk nampung data
    let exportData = [];

    // 3. Ekstrak data dari semua elemen .item yang ada di dataDisplay
    const items = dataDisplay.querySelectorAll('.item');
    
    if(items.length === 0) {
        alert("Belum ada data yang ditampilkan buat di-export bre!");
        return;
    }

    items.forEach(item => {
        // Ambil elemen status (Sudah Input / Belum Input) dari kotak parent-nya
        let status = item.closest('.sudah') ? "Sudah Input" : "Belum Input";

        // Parsing Teks di dalem kotak (.item)
        // Struktur HTML aslinya: <strong>ID</strong> â€” SEKTOR <br> LOKASI <br> <small>TIMESTAMP</small>
        let rawHTML = item.innerHTML;
        
        // Ekstrak ID Mesin
        let idMesin = "";
        let idMatch = rawHTML.match(/<strong>(.*?)<\/strong>/);
        if(idMatch) idMesin = idMatch[1].trim();

        // Ekstrak Sektor
        let sektor = "";
        let sektorMatch = rawHTML.match(/<\/strong>\s*â€”\s*([^<]+)/);
        if(sektorMatch) sektor = sektorMatch[1].trim();

        // Ekstrak Lokasi (Ambil teks setelah <br> pertama)
        let lokasi = "";
        let splitByBr = item.innerText.split('\n'); // pakai innerText biar bersih dari tag HTML
        if(splitByBr.length > 1) {
             // Lokasi biasanya ada di baris kedua
             lokasi = splitByBr[1].trim();
        }

        // Ekstrak Timestamp (Waktu Input)
        let timestamp = "";
        let tsMatch = rawHTML.match(/<small>(.*?)<\/small>/);
        if(tsMatch) timestamp = tsMatch[1].trim();

        // Masukin ke array data excel
        exportData.push({
            "Status": status,
            "ID Mesin": idMesin,
            "Sektor": sektor,
            "Nama Lokasi": lokasi,
            "Waktu Input": timestamp
        });
    });

    // 4. Proses Convert Array JSON ke Sheet Excel (Pake library XLSX yang udah lu include)
    const worksheet = XLSX.utils.json_to_sheet(exportData);
    const workbook = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(workbook, worksheet, activeView);

    // 5. Trigger File Download
    XLSX.writeFile(workbook, `${activeView}_UG_ARTA.xlsx`);
});

/* === RENDER WEEKLY === */
function renderWeekly(weekNumber){
  const targetWeek=`Week ${weekNumber}`;
  const list=masterWeekly.filter(m=>safe(m.WEEK)===targetWeek);
  const sudahList=[], belumList=[];

  list.forEach(m=>{
    const id=safe(m["ID Mesin"]);
    const match=weeklyRows.find(r=>safe(r["ID Mesin"])===id && safe(r["WEEK"])===targetWeek);
    if(match) sudahList.push({...m,Timestamp:safe(match.Timestamp)});
    else belumList.push(m);
  });

  function chunkInto(arr,n=7){
    const out=Array.from({length:n},()=>[]);
    let idx=0,base=Math.floor(arr.length/n),rem=arr.length%n;
    for(let i=0;i<n;i++){
      const size=base+(i<rem?1:0);
      out[i]=arr.slice(idx,idx+size);
      idx+=size;
    }
    return out;
  }

  let html=`<h3>Sudah Input (${sudahList.length} mesin)</h3>`;
  const colSud=chunkInto(sudahList);

  html+=`<div class="week-grid">`+
  colSud.map(col=>`
    <div class="card sudah">
      ${col.map(m=>`
      <div class="item">
        <strong>${safe(m["ID Mesin"])}</strong> â€” ${safe(m.SEKTOR)}<br>
        ${safe(m["Nama Lokasi"])}<br>
        <small>${m.Timestamp}</small>
      </div>`).join("")}
    </div>`).join("")+`</div>`;

  html+=`<h3>Belum Input (${belumList.length} mesin)</h3>`;
  const colBel=chunkInto(belumList);

  html+=`<div class="week-grid">`+
  colBel.map(col=>`
    <div class="card belum">
      ${col.map(m=>`
      <div class="item">
        <strong>${safe(m["ID Mesin"])}</strong> â€” ${safe(m.SEKTOR)}<br>
        ${safe(m["Nama Lokasi"])}
      </div>`).join("")}
    </div>`).join("")+`</div>`;

  dataDisplay.innerHTML=html;
}

/* === RENDER REKAP === */
function renderRekap(){
  const uniqueMasterMap = new Map();
  masterWeekly.forEach(m=>{
    const id = safe(m["ID Mesin"]).toUpperCase().replace(/\s+/g,'');
    if(!uniqueMasterMap.has(id)){
      uniqueMasterMap.set(id, m);
    }
  });

  const uniqueMaster = [...uniqueMasterMap.values()];
  const sudahSet = new Set();
  weeklyRows.forEach(r=>{
    const id = safe(r["ID Mesin"]).toUpperCase().replace(/\s+/g,'');
    if(id) sudahSet.add(id);
  });

  const sudahList=[], belumList=[];
  uniqueMaster.forEach(m=>{
    const id = safe(m["ID Mesin"]).toUpperCase().replace(/\s+/g,'');
    if(sudahSet.has(id)) sudahList.push(m);
    else belumList.push(m);
  });

  function chunkInto(arr,n=7){
    const out=Array.from({length:n},()=>[]);
    let idx=0,base=Math.floor(arr.length/n),rem=arr.length%n;
    for(let i=0;i<n;i++){
      const size=base+(i<rem?1:0);
      out[i]=arr.slice(idx,idx+size);
      idx+=size;
    }
    return out;
  }

  let html=`<h3>Sudah Input (${sudahList.length} mesin)</h3>`;
  html+=`<div class="week-grid">`+
  chunkInto(sudahList).map(col=>`
    <div class="card sudah">
      ${col.map(m=>`
      <div class="item">
        <strong>${safe(m["ID Mesin"])}</strong> â€” ${safe(m.SEKTOR)}<br>
        ${safe(m["Nama Lokasi"])}
      </div>`).join("")}
    </div>`).join("")+`</div>`;

  html+=`<h3>Belum Input (${belumList.length} mesin)</h3>`;
  html+=`<div class="week-grid">`+
  chunkInto(belumList).map(col=>`
    <div class="card belum">
      ${col.map(m=>`
      <div class="item">
        <strong>${safe(m["ID Mesin"])}</strong> â€” ${safe(m.SEKTOR)}<br>
        ${safe(m["Nama Lokasi"])}
      </div>`).join("")}
    </div>`).join("")+`</div>`;

  dataDisplay.innerHTML=html;
}

/* === RENDER MONTHLY === */
function renderMonthly(){
  const sudah=[], belum=[];
  masterMonthly.forEach(m=>{
    const id=safe(m["ID Mesin"]);
    const nama=safe(m["Nama Lokasi"])||"â€”";
    const sektor=safe(m.Sektor||m.SEKTOR)||"â€”";
    const match=monthlyRows.find(r=>safe(r["ID Mesin"])===id);
    if(match){
      let tsRaw=safe(match.Timestamp);
      let ts=tsRaw;
      const d=new Date(tsRaw);
      if(!isNaN(d)) ts=d.toLocaleString("id-ID",{hour12:false});
      sudah.push({id,nama,sektor,ts});
    } else belum.push({id,nama,sektor});
  });

  function chunk(arr,n=7){
    const out=Array.from({length:n},()=>[]);
    let idx=0,base=Math.floor(arr.length/n),rem=arr.length%n;
    for(let i=0;i<n;i++){
      const size=base+(i<rem?1:0);
      out[i]=arr.slice(idx,idx+size);
      idx+=size;
    }
    return out;
  }

  let html=`<h3>Sudah Input (${sudah.length} mesin)</h3>`;
  html+=`<div class="week-grid">`+
  chunk(sudah).map(col=>`
    <div class="monthly-card sudah">
      ${col.map(c=>`
      <div class="item">
        <strong>${c.id}</strong> â€” ${c.sektor}<br>
        ${c.nama}<br>
        <small>${c.ts}</small>
      </div>`).join("")}
    </div>`).join("")+`</div>`;

  html+=`<h3>Belum Input (${belum.length} mesin)</h3>`;
  html+=`<div class="week-grid">`+
  chunk(belum).map(col=>`
    <div class="monthly-card belum">
      ${col.map(c=>`
      <div class="item">
        <strong>${c.id}</strong> â€” ${c.sektor}<br>
        ${c.nama}
      </div>`).join("")}
    </div>`).join("")+`</div>`;

  dataDisplay.innerHTML=html;
   setTimeout(()=>{
  dataDisplay.querySelectorAll(".card")
    .forEach(c => c.classList.add("show"));
}, 30);
}

btnMonthly.addEventListener("click",async()=>{
  resetMainButtons();
  btnMonthly.classList.add("active");
  weekButtons.style.display="none";
  await displayWithEffect("<div class='card'>Loading monthly dataâ€¦</div>");
  masterMonthly=await loadCSV(MASTER_MONTHLY_CSV);
  monthlyRows=await fetch(MONTHLY_FORM_URL).then(r=>r.json()).catch(()=>[]);
  renderMonthly();
});

btnWeekly.addEventListener("click",async()=>{
  resetMainButtons();
  btnWeekly.classList.add("active");
  weekButtons.style.display="flex";
  await displayWithEffect("<div class='card'>Loading weekly dataâ€¦</div>");
  resetWeekButtons();
  if(masterWeekly.length===0||weeklyRows.length===0) await loadAll();
  await displayWithEffect("<div class='card'>Pilih week untuk melihat data</div>");
});

weekBtns.forEach(b=>{
  b.addEventListener("click",async()=>{
    resetWeekButtons();
    b.classList.add("active");
    await displayWithEffect(`<div class='card'>Loading week ${b.dataset.week}â€¦</div>`);
    if(masterWeekly.length===0||weeklyRows.length===0) await loadAll();
    renderWeekly(b.dataset.week);
  });
});
btnRekap.addEventListener("click",async()=>{
  resetWeekButtons();
  btnRekap.classList.add("active");
  await displayWithEffect("<div class='card'>Loading rekap dataâ€¦</div>");
  if(masterWeekly.length===0||weeklyRows.length===0) await loadAll();
  renderRekap();
});

btnRefresh.addEventListener("click",async()=>{
  resetMainButtons();
  btnRefresh.classList.add("active");
  await displayWithEffect("<div class='card'>Refreshâ€¦</div>");
  await loadAll();
  await displayWithEffect("<div class='card'>Data terbaru sudah dimuat.</div>");
});

async function displayWithEffect(newContent) {
  dataDisplay.style.opacity = 0;
  await new Promise(r => setTimeout(r, 250));
  dataDisplay.innerHTML = newContent;
  setTimeout(() => {
    const cards = dataDisplay.querySelectorAll(".card, .monthly-card");
    cards.forEach(c => c.classList.add("show"));
    dataDisplay.style.opacity = 1;
  }, 50);
}

setTimeout(()=>{
  document.getElementById("loaderScreen").style.display="none";
  document.getElementById("photoScreen").style.display="flex";

  setTimeout(()=>{
    document.getElementById("photoScreen").style.display="none";
    document.querySelector(".wrap").style.display="block";
    document.body.style.overflow="auto";
  }, 7000);

}, 5000);

</script>
